<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Immobili√®re</title>
  <link rel="stylesheet" href="src/login.css">
  <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
  <div class="right">
    <div class="container">
      <div class="form-container">
        <div class="bolt">
          <img src="" alt="">
        </div>
        <div class="titles">
          <h1>Login</h1>
          <h5>See your growth and whatever there is </h5>
        </div>
        <div class="google">
          <button class="google-btn" type="button">
            <div class="logo-google">
              <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
            </div>
            Sign in with Google
          </button>
        </div>
        <div class="grey-line">
          <div class="line"></div>
          <h6 class="sign">Or sign in with Email</h6>
          <div class="line"></div>
        </div>
        <form action="">
          <div class="mail">
            <label for="mail">Email*</label>
            <input type="email" name="mail" id="" placeholder="mail@gmail.com">
          </div>
          <div class="mail">
            <label for="password">Password*</label>
            <input type="password" name="password" id="" placeholder="Min 8 characters" id="">
          </div>
          <div class="under">
            <div class="chek">
              <input type="checkbox" name="chekbx" id="">
              <label for="chekbx" class="lab"><h6>Remember me</h6></label>
            </div>
            <div class="forget">
              <a href=""><h6>Forget Password ?</h6></a>
            </div>
          </div>
          <div >
            <button class="login-btn">Login</button>
          </div>
          <div class="not-yet">
            <h6>Not registered yet?</h6>
            <a href=""><h6 class="create">
              Create an account
            </h6></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="left"></div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
